<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My blogs</title>

  <!-- css -->
  <style>
    /* default */
    body {
      min-height: 100vh;
      font-family: "Roboto", sans-serif;
      overflow-x: hidden;
      background: linear-gradient(180deg, #55cbdb 55%, #49aebb 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
      color: white;
    }

    .header {
      width: 100vw;
      height: 128px;
      background: #55dbaf;
      background: linear-gradient(180deg, #55dbaf 55%, #55cbdb 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header h1 {
      font-size: 3rem;
      text-shadow: #49aebb 2px 2px 4px;
      margin-bottom: -6px;
      z-index: 100;
    }

    .header p {
      color: #4991bb;
      font-size: 1.5rem;
      z-index: 50;
    }

    .header p * {
      color: #4991bb;
      font-size: 1.5rem;
    }

    input {
      background: #55dbaf;
      border: none;
      border-radius: 8px;
    }

    input:focus {
      outline: none;
    }

    ::placeholder {
      color: white;
    }

    .hidden {
      display: none;
    }

    @media screen and (max-width: 800px) {
      .header {
        height: 96px;
      }

      .header h1 {
        font-size: 2rem;
        text-shadow: #49aebb 1px 1px 2px;
        margin-bottom: -4px;
      }

      .header p {
        font-size: 1rem;
      }

      .header p * {
        font-size: 1rem;
      }

      input {
        border-radius: 6px;
      }
    }

    /* main */
    #blogs-count {
      color: #85e5c5;
      margin: 8px 0 0 8px;
    }

    #blogs-container {
      padding: 8px;
    }

    .blog {
      margin-bottom: 16px;
      padding: 12px;
      background: #49aebb;
      border-radius: 8px;
    }

    .blog-title {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .blog-description {
      font-weight: 300;
      font-size: 1.25rem;
      margin: 4px 8px;
    }

    .blog-date {
      font-weight: 300;
      color: #85e5c5;
      font-size: 1rem;
      margin: 8px 0 -4px 0;
    }

    .blog-delete {
      color: #dd622e;
      font-size: 1.5rem;
      margin: -28px 0 -12px;
      text-align: center;
      cursor: pointer;
    }

    @media screen and (max-width: 800px) {
      .blog {
        margin-bottom: 8px;
        padding: 8px;
      }

      .blog-title {
        font-size: 1.25rem;
      }

      .blog-description {
        font-size: 1rem;
        margin: 2px 4px;
      }

      .blog-date {
        font-size: 0.75rem;
        margin-top: 4px 0 -2px 0;
      }

      .blog-delete {
        font-size: 1.25rem;
        margin: -25px 0 -10px;
      }
    }

    /* admin */
    #admin-pass-input {
      position: fixed;
      bottom: 4px;
      left: 4px;
      width: 80px;
      height: 16px;
      font-size: 1.5rem;
      text-align: center;
      opacity: 0.25;
      transition: 0.25s;
    }

    #admin-pass-input:focus {
      opacity: 1;
      transition: 0.25s;
    }

    #admin-blogs-edit {
      width: 100vw;
      height: 32px;
      background: #55cbdb;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #admin-blogs-edit form {
      width: 100%;
      max-width: 1200px;
      padding-left: 8px;
    }

    #admin-blogs-edit input {
      font-size: 14px;
      padding: 2px 6px;
      width: calc(50% - 48px);
      background: #49aebb;
    }

    #admin-blogs-edit input:focus {
      background: #4991bb;
    }

    #admin-blogs-edit input[type="submit"] {
      width: 80px;
    }

    #admin-blogs-edit input[type="submit"]:hover {
      cursor: pointer;
      background: #4991bb;
      transition: 0.25s;
    }

    @media screen and (max-width: 800px) {
      #admin-blogs-edit {
        height: 64px;
      }

      #admin-blogs-edit form {
        padding-left: 0px;
      }

      #admin-blogs-edit input {
        margin: 0.5px 4px;
        width: calc(100% - 8px);
      }

      #admin-blogs-edit input[type="submit"] {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        margin: 2px 0 0 0;
      }
    }

    /* views */
    #views {
      position: fixed;
      top: 0;
      right: 4px;
      font-size: 1.5rem;
    }

    @media screen and (max-width: 600px) {
      #views {
        font-size: 1rem;
        height: 20px;
      }
    }
  </style>
</head>

<body>

  <header class="header">
  <h1 id="blog-name">My blogs</h1>
  <p>by <a href="https://t.me/ershovmaxime">tg</a></p>

  </form>
</header>
